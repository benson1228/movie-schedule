                        <textarea type="text" class="form-control " name="mv_intro" id="mv_intro" style="height: 300px;" required>★ 日本首週末賣破18.8億，超越《你的名字。》《天氣之子》打破新海誠導演個人開片票房紀錄 ★ 蟬聯日本票房3週冠軍，票房突破125億 ★《你的名字。》《天氣之子》導演新海誠最新作品 ★ 日本搖滾天團 RADWIMPS 攜手《攻殼機動隊SAC_2045》作曲家陣內一真打造動人配樂 ★ 1700人海選脫穎而出新生代女演員 原菜乃華 X 「SixTONES」成員 松村北斗 獻聲演出男女主角 ★集結深津繪里、染谷將太、伊藤沙莉、花瀬琴音、花澤香菜等超人氣演員及聲優陣容擔綱配音 ★TikTok 歌手「十明」感動獻唱主題曲《すずめ》 ★門的另一端，存在著所有的時間―― 生活在九州鄉間的17歲少女鈴芽（原菜乃華 配音），某日遇到一名「為了尋找門」而四處旅行的神祕青年草太（松村北斗 配音）。好奇的鈴芽尾隨草太進入山中的廢墟後，在那裡發現了一扇宛如遭逢崩塌毀壞後，所留下的陳舊之門。受到某種神祕力量的吸引，鈴芽將手伸向了那扇門……。 不久之後，日本各地開始出現類似的「門」，如果未能及時將門關上，存在於門另一端的災厄將降臨於現世。繁星、夕陽、和拂曉時分――鈴芽踏入的迷途之境，有著彷彿將所有時間融合在一起的天空……。 於是，在神祕之門的引導下，鈴芽踏上了一段奇妙的“關門之旅”……。</textarea>
