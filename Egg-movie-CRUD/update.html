<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新資料表單</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/allcolor.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/wow.animate.min.css">
    <style>
        .box {
            height: 1550px;
            border-right: 2px solid var(--color28);
            padding: 0 15px 0 15px;
            background-color: var(--color10);
        }
        
        .li-bg {
            background-color: var(--color2);
        }
        
        .li-bg a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>

<body>

    <div class="row w-100">
        <div class="col-2 bg-light">
            <div class="box">
                <ul class="list-unstyled list-group pt-5">

                    <li class=" list-group-item btn li-bg btn-danger  d-block border border-2 border-dark mb-1">
                        <a href="member/mem_R.html">會員</a>
                    </li>
                    <li class=" list-group-item btn li-bg  btn-danger d-block border border-2 border-dark mb-1">
                        <a href="create.html">新增電影</a>
                    </li>
                    <li class=" list-group-item btn li-bg  btn-danger d-block border border-2 border-dark mb-1"> <a href="read_list.html"> 電影清單</a>
                    </li>
                    <li class=" list-group-item btn li-bg  btn-danger d-block border border-2 border-dark mb-1"> <a href="chart/chart.html">圖表</a>
                    </li>

                    <li class=" list-group-item btn li-bg  btn-danger d-block border border-2 border-dark mt-5"> <a href="read_list.html"> 回首頁</a>
                    </li>

                    <li class=" list-group-item btn li-bg  btn-danger d-block border border-2 border-dark" style="margin-top: 300px;">
                        <a href="member/index.html" id="btn_logout">登出</a>
                    </li>
                </ul>

            </div>

        </div>
        <div class="col-10 bg-light">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">電影更新</h3>
                    <div class="mb-3">
                        <label for="mv_tittle">1. 片名</label>
                        <input type="text" class="form-control" id="mv_title" name="mv_title" placeholder="三十字以內" maxlength="30" required>
                        <!-- <div class="form-text" id="err_mv_title"></div> -->
                        <div class="valid-feedback">輸入正確</div>
                        <div class="invalid-feedback">輸入錯誤</div>
                    </div>
                    <div class="mb-3">
                        <label for="mv_poster">2. 圖片</label>
                        <input type="file" class="form-control" id="mv_poster" name="mv_poster" multiple accept=".jpg,.jpeg" required>
                        <div id="img_poster" class="mt-3">
                            <!-- <img src="img/${mv_poster[i]}" class="img-thumbnail rounded ms-3" alt="圖片" style="height:150px;width:150px"> -->
                        </div>
                        <div class="valid-feedback">輸入正確</div>
                        <div class="invalid-feedback">輸入錯誤</div>
                    </div>
                    <div class="mb-3">
                        <label for="mv_release">3. 上映日期</label>
                        <input type="date" class="form-control" id="mv_release" name="mv_release" placeholder="年/月/日" required>
                        <!-- <div class="form-text" id="err_mv_release"></div> -->
                        <div class="valid-feedback">輸入正確</div>
                        <div class="invalid-feedback">輸入錯誤</div>
                    </div>
                    <div class="mb-3">
                        <label for="mv_intro">4. 電影介紹</label>
                        <textarea type="text" class="form-control " name="mv_intro" id="mv_intro" style="height: 300px;" required></textarea>
                        <!-- <div class="form-text" id="err_mv_intro"></div> -->
                        <div class="valid-feedback">輸入正確</div>
                        <div class="invalid-feedback">輸入錯誤</div>
                    </div>
                    <div class="mb-3">
                        <label for="mv_dir">5. 導演：<span style="color:var(--color15)">EX : 詹姆斯,卡麥隆,....</span></label>
                        <input type="text" class="form-control" id="mv_dir" name="mv_dir" maxlength="50" placeholder="五十字以內" required>
                        <!-- <div class="form-text" id="err_mv_dir"></div> -->
                        <div class="valid-feedback">輸入正確</div>
                        <div class="invalid-feedback">輸入錯誤</div>
                    </div>
                    <div class="mb-3">
                        <label for="mv_casting">6. 演員：<span style="color:var(--color15)">EX :
                                柔伊莎達娜,雪歌妮薇佛,....</span></label>
                        <input type="text" class="form-control" id="mv_casting" name="mv_casting" required>
                        <!-- <div class="form-text" id="err_mv_casting"></div> -->
                        <div class="valid-feedback">輸入正確</div>
                        <div class="invalid-feedback">輸入錯誤</div>
                    </div>
                    <div class="mb-3">
                        <label for="mv_genre">7. 電影類型：<span style="color:var(--color15)">(至少勾選兩個以上)</span></label>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="checkbox_genre" id="genre01" value="劇情片">
                                    <label for="genre01" class="form-check-label">劇情片</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="checkbox_genre" id="genre02" value="動畫片">
                                    <label for="genre02" class="form-check-label">動畫片</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="checkbox_genre" id="genre03" value="紀錄片">
                                    <label for="genre03" class="form-check-label">紀錄片</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="checkbox_genre" id="genre04" value="喜劇片">
                                    <label for="genre04" class="form-check-label">喜劇片</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="checkbox_genre" id="genre05" value="動作片">
                                    <label for="genre05" class="form-check-label">動作片</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="checkbox_genre" id="genre06" value="愛情片">
                                    <label for="genre06" class="form-check-label">愛情片</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="checkbox_genre" id="genre07" value="科幻片">
                                    <label for="genre07" class="form-check-label">科幻片</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="checkbox_genre" id="genre08" value="戰爭片">
                                    <label for="genre08" class="form-check-label">戰爭片</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="checkbox_genre" id="genre09" value="懸疑片">
                                    <label for="genre09" class="form-check-label">懸疑片</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="checkbox_genre" id="genre10" value="驚悚片">
                                    <label for="genre10" class="form-check-label">驚悚片</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="checkbox_genre" id="genre11" value="西洋片">
                                    <label for="genre11" class="form-check-label">西洋片</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="checkbox_genre" id="genre12" value="華語片">
                                    <label for="genre12" class="form-check-label">華語片</label>
                                </div>
                            </div>
                            <div class="form-text" id="err_checkbox_genre"></div>
                        </div>



                        <div class="form-text" id="err_mv_genre"></div>
                        <br>
                        <div class="mb-3">
                            <p>8. 電影長度</p>
                            <div class="d-flex">
                                <select id="mv_length01" name="mv_length01" class="form-select form-select-sm w-25 h-25 " aria-label="Default select example">
                                    <option selected value="00">00</option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                </select>

                                <p class="fs-5 ms-2 me-2">小時</p>

                                <select id="mv_length02" name="mv_length02" class="form-select form-select-sm w-25 h-25 " aria-label="Default select example">
                                    <option selected value="00">00</option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                    <option value="32">32</option>
                                    <option value="33">33</option>
                                    <option value="34">34</option>
                                    <option value="35">35</option>
                                    <option value="36">36</option>
                                    <option value="37">37</option>
                                    <option value="38">38</option>
                                    <option value="39">39</option>
                                    <option value="40">40</option>
                                    <option value="41">41</option>
                                    <option value="42">42</option>
                                    <option value="43">43</option>
                                    <option value="44">44</option>
                                    <option value="45">45</option>
                                    <option value="46">46</option>
                                    <option value="47">47</option>
                                    <option value="48">48</option>
                                    <option value="49">49</option>
                                    <option value="50">50</option>
                                    <option value="51">51</option>
                                    <option value="52">52</option>
                                    <option value="53">53</option>
                                    <option value="54">54</option>
                                    <option value="55">55</option>
                                    <option value="56">56</option>
                                    <option value="57">57</option>
                                    <option value="58">58</option>
                                    <option value="59">59</option>
                                </select>
                                <p class="fs-5 ms-2">分鐘</p>
                            </div>
                            <div class="form-text" id="err_mv_length"></div>
                            <div class="valid-feedback">輸入正確</div>
                            <div class="invalid-feedback">輸入錯誤</div>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="mv_awarding">9. 得獎提名：<span style="color:var(--color15)">EX :
                                    奧斯卡金像獎,金馬獎,....</span></label>
                            <input type="text" class="form-control" id="mv_awarding" name="mv_awarding" maxlength="100" placeholder="一百字以內" required>
                            <!-- <div class="form-text" id="err_mv_awarding"></div> -->
                            <div class="valid-feedback">輸入正確</div>
                            <div class="invalid-feedback">輸入錯誤</div>
                        </div>

                        <div class="text-center mb-3 d-flex justify-content-evenly">
                            <a href="read_list.html" class="btn btn-outline-secondary">取消更新</a>
                            <button type="button" class="btn btn-primary" id="up2_btn">更新</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="update.js"></script>
    <script>
        var id;
        $(function() {
            //登出
            $("#btn_logout").bind("click", function() {
                alert("登出成功");
            });
            //更新資料
            update();
        });
    </script>
</body>

</html>
